<button onclick="topFunction()" id="scrollToTop" title="Scroll to top"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></button>

<script src="jquery-3.4.1.min.js"></script>

<script>
    //------------------------SCROLL TO TOP------------------------//
    var button = document.getElementById("scrollToTop");

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            button.style.display = "block";
        } else {
            button.style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
    //------------------------SCROLL TO TOP------------------------//

    //------------------------NAVIGATION COLOR CHANGE------------------------//
    var nav = document.querySelector('nav'); // Identify target

    window.addEventListener('scroll', function(event) { // To listen for event
        event.preventDefault();

        if (window.scrollY >= 650) { // Just an example
            nav.style.backgroundColor = '#202223'; // or default color
        } else {
            nav.style.backgroundColor = 'transparent';
        }
    });
    //------------------------NAVIGATION COLOR CHANGE------------------------//
</script>
